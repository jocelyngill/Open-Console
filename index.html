<html>
    <head>
        <title>Console</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            var first_name="Jocelyn";
            var last_name="Gill";
            console.log(first_name);
            console.log(last_name);
            var full_name=first_name.concat(last_name);
            console.log("my full name is "+full_name);
            var length_name= full_name.length
            console.log(length_name);
            var sentence="Howdy folks.";
            var sentence2= sentence.replace ("folks","mate");
            console.log(sentence2);
            var capital=sentence2.toLowerCase();
            var lower=sentence2.toUpperCase();
            console.log(capital);
            console.log(lower);
            var a= 16;
            var b= 5;
            var root=Math.sqrt(a);
            console.log(root);
            var max=Math.max(a,b)
            console.log(max);
            var min=Math.min(a,b)
            console.log(min);
            var power=Math.pow(a,b)
            console.log(power);
        </script>
    </body>
</html>
